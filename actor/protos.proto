syntax = "proto3";
package actor;

import "google/protobuf/any.proto";

message PID {
    string Host = 1;
    string Id = 2;
}

//user messages
message Restarting {}
message Stopping {}
message Stopped {}
message PoisonPill {}
message Started {}
message ReceiveTimeout {}

// router management messages
message RouterAddRoutee {
    actor.PID PID = 1;
}

message RouterRemoveRoutee {
    actor.PID PID = 1;
}

message RouterAdjustPoolSize {
    int32 change = 1;
}

message RouterGetRoutees {}

message RouterRoutees {
    repeated actor.PID PIDs = 1;
}

//message RouterBroadcast {
//    google.protobuf.Any message = 1;
//}

//system messages
message Watch {
    PID watcher = 1;
}
message Unwatch {
    PID watcher = 1;
}
message Terminated {
    PID who = 1;
}