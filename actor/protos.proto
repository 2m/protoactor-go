syntax = "proto3";
package actor;

//import "google/protobuf/any.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/AsynkronIT/protoactor-go/process/protos.proto";


//user messages
message PoisonPill {}

// router management messages
message RouterAddRoutee {
    process.PID PID = 1;
}

message RouterRemoveRoutee {
    process.PID PID = 1;
}

message RouterAdjustPoolSize {
    int32 change = 1;
}

message RouterGetRoutees {}

message RouterRoutees {
    repeated process.PID PIDs = 1;
}

//system messages
message Watch {
    process.PID watcher = 1;
}
message Unwatch {
    process.PID watcher = 1;
}
message Terminated {
    process.PID who = 1;
    bool AddressTerminated = 2;
}