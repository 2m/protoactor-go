syntax = "proto3";
package routing;
import "github.com/AsynkronIT/protoactor-go/process/protos.proto";

message AddRoutee {
    process.PID PID = 1;
}

message RemoveRoutee {
    process.PID PID = 1;
}

message AdjustPoolSize {
    int32 change = 1;
}

message GetRoutees {}

message Routees {
    repeated process.PID PIDs = 1;
}
