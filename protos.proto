syntax = "proto3";
package gam;

message PID {
  string Node = 1;
  string Host = 2;
  uint64 Id = 3;
}

//message envelope

message MessageEnvelope {
  string type_name = 1;
  bytes message_data = 2;
  PID target = 3;
}

message Unit {}

service Remoting {
  rpc Receive (MessageEnvelope) returns (Unit) {}
}

//user messages
message Restarting {}
message Stopping {}
message Stopped {}
message PoisonPill {}
message Started {}
