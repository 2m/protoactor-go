syntax = "proto3";
package messages;
import "github.com/AsynkronIT/gam/actor/protos.proto";

message ActorPidRequest {
    actor.PID sender = 1;
    string name = 2;
    string kind = 3;
    
}

message ActorPidResponse {
    actor.PID pid = 1;
}

message ActorActivateRequest {
    actor.PID sender = 1;
    string name = 2;
    string kind = 3;
    
}

message ActorActivateResponse {
    actor.PID pid = 1;
}

message TakeOwnership {
    actor.PID pid = 1;
    string name = 2;
}